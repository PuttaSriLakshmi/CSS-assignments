<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
 ul-color:blueviolet;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.demo {
  list-style-type: none;
  margin:0;
  padding:0;
}
</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Mango</li>
  <li>Apple</li>
  <li>Banana</li>
</ul>

<ul class="b">
  <li>Mango</li>
  <li>Apple</li>
  <li>Banana</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Mango</li>
  <li>Apple</li>
  <li>Banana</li>
</ol>

<ol class="demo">
  <li>Mango</li>
  <li>Apple</li>
  <li>Banana</li>
</ol>

</body>
</html>
