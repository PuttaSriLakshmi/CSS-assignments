<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .button{
            background-color: :orange;
            color:white;
        }
        .button1:hover{
            background-color:pink;
        }
        .button2:active{
            background-color: white;
        }
        .button3{
            padding:20px;
        }
    </style>
</head>
<body>
     <h2>CSS Buttons</h2>
    <button class="button">Button</button>
    <button class="button1">white</button>
    <button class="button2">purple</button>
    <button class="button3">14px 15px</button>
</body>
</html>
